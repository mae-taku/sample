<!DOCTYPE html><!-- レイアウトの枠を作成し、「layout:replace」で各Htmlを呼び出す -->
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><!-- レイアウト用のタグを追加 -->

<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/login/login.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<!-- ヘッダー -->
	<nav layout:replace="~{layout/header::header}"></nav>
		<!-- layout:replace="~{ファイルパス（※templatesからの相対パズ）::キー名}"
		この場合、src/main/resources/templates/layout/header.htmlファイル内の「header」というキー名がついた箇所を読み込む -->
	<!-- メニュー -->
		<!-- 後日実装予定 -->
	<!-- コンテンツ -->
	<div layout:fragment="content"></div>
</body>
</html>
